<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>FyloData</title>
  <link rel="stylesheet" href="./css/style.css">


  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <div id="container">
        <div class="box1">
            <div class="logo1">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="icons">
                <img src="./img/icon-document.svg" alt="document">
                <img src="./img/icon-folder.svg" alt="folder">
                <img src="./img/icon-upload.svg" alt="upload">
            </div>
        
        </div>

        <div class="box2">
            <div class="text">
                <p>You've used <span>815 GB</span> of your storage</p>
            </div>
           
            <div class="stick">
                <div class="colored_stick">
                    <div class="ball"></div>
                </div>
                   
            </div>
            
            <div class="gb">
                <p><strong id="zero">0</strong>GB</p>
                <p><strong id="bin">1000</strong>GB</p>
                
            </div>
            
            <div class="message">
                <p class="mesText"><strong class="sayi">185 </strong>GB LEFT</p>
                
            </div>
            
            
        </div>
        
        <!-- <div class="left"></div> -->
    </div>
    
    

</body>
</html>
